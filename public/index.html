<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fashion Brain</title>
    <style>
        body { font-family: 'PingFang SC', sans-serif; background-color: #f4f6f8; display: flex; flex-direction: column; align-items: center; padding-top: 60px; margin: 0; color: #333; }
        
        .search-container { width: 100%; max-width: 600px; position: relative; padding: 20px; }
        
        /* å­£èŠ‚å¾½ç«  */
        .season-badge {
            display: inline-flex; align-items: center; gap: 6px;
            background: #e3f2fd; color: #1565c0; padding: 6px 12px;
            border-radius: 20px; font-size: 12px; margin-bottom: 15px;
            float: right; font-weight: 600;
        }

        /* è¾“å…¥æ¡†ç»„åˆ */
        .input-group {
            position: relative; display: flex; align-items: center;
            background: white; border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08); z-index: 1001;
            padding-right: 10px;
        }

        input[type="text"] { 
            flex: 1; padding: 20px; padding-right: 90px;
            font-size: 18px; border: none; background: transparent; outline: none; 
        }

        /* æŒ‰é’®ç¾¤ */
        .action-btns { position: absolute; right: 10px; display: flex; align-items: center; gap: 8px; }
        
        .icon-btn { cursor: pointer; padding: 8px; border-radius: 50%; color: #999; transition: .2s; font-size: 18px; }
        .icon-btn:hover { background: #f5f5f5; color: #333; }

        .confirm-btn {
            background: #202124; color: white; border: none;
            padding: 8px 16px; border-radius: 10px; font-size: 14px;
            cursor: pointer; font-weight: 600;
        }
        .confirm-btn:hover { background: #333; }
        .confirm-btn:disabled { background: #ccc; cursor: not-allowed; }

        /* åˆ—è¡¨ */
        .suggestions-list { 
            position: absolute; top: 100%; left: 20px; right: 20px; 
            background: white; border-radius: 0 0 16px 16px; 
            max-height: 400px; overflow-y: auto; z-index: 1000; 
            display: none; box-shadow: 0 15px 50px rgba(0,0,0,0.1); 
            padding: 10px 0; margin-top: -10px; 
        }
        
        .suggestions-list li { 
            padding: 12px 20px; cursor: pointer; border-bottom: 1px solid #f9f9f9; 
            display: flex; justify-content: space-between; align-items: center;
        }
        .suggestions-list li:hover { background-color: #f8f9fa; }

        .term-main { font-weight: 600; font-size: 16px; }
        .term-sub { font-size: 11px; color: #999; margin-top: 2px; }
        
        .hot-score {
            font-size: 12px; color: #ff5722; background: #fff3e0;
            padding: 2px 8px; border-radius: 10px; font-weight: bold;
        }

        .toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); color: white; padding: 10px 20px;
            border-radius: 30px; font-size: 14px; opacity: 0; transition: opacity 0.3s;
            pointer-events: none; z-index: 2000;
        }
    </style>
</head>
<body>

<div class="search-container">
    <div class="season-badge" id="seasonDisplay">ğŸš€ åˆå§‹åŒ–å‘¨æœŸ...</div>

    <div class="input-group">
        <input type="text" id="searchInput" placeholder="è¾“å…¥æˆ–ç²˜è´´è¡Œä¸šè¯æ±‡...">
        <div class="action-btns">
            <div class="icon-btn" id="pasteBtn" title="ç²˜è´´">ğŸ“‹</div>
            <button class="confirm-btn" id="confirmBtn">å…¥åº“</button>
        </div>
    </div>
    <ul class="suggestions-list" id="suggestions"></ul>
</div>

<div id="toast" class="toast"></div>

<script>
    const searchInput = document.getElementById('searchInput');
    const suggestionsPanel = document.getElementById('suggestions');
    const confirmBtn = document.getElementById('confirmBtn');
    const toast = document.getElementById('toast');
    const seasonDisplay = document.getElementById('seasonDisplay');

    // 1. è‡ªåŠ¨è®¡ç®—ç ”å‘å­£èŠ‚ (N+1)
    function getDesignSeason() {
        const month = new Date().getMonth() + 1; 
        let targetMonth = month + 3;
        if (targetMonth > 12) targetMonth -= 12;
        
        if (targetMonth >= 3 && targetMonth <= 5) return { code: 'spring', label: 'æ˜¥å­£ç ”å‘' };
        if (targetMonth >= 6 && targetMonth <= 8) return { code: 'summer', label: 'å¤å­£ç ”å‘' };
        if (targetMonth >= 9 && targetMonth <= 11) return { code: 'autumn', label: 'ç§‹å­£ç ”å‘' };
        return { code: 'winter', label: 'å†¬å­£ç ”å‘' };
    }
    const currentSeason = getDesignSeason();
    seasonDisplay.innerText = `ğŸ“… ${currentSeason.label}`;

    // 2. SSE è¿æ¥
    const clientId = 'client-' + Math.random().toString(36).substr(2, 9);
    // æ³¨æ„ï¼šè¿™é‡Œä½¿ç”¨ç›¸å¯¹è·¯å¾„ /api/eventsï¼Œé€‚é… Render åŸŸå
    const evtSource = new EventSource(`/api/events?clientId=${clientId}`);
    
    evtSource.onmessage = (event) => {
        const payload = JSON.parse(event.data);
        if (payload.type === 'result') {
            const val = searchInput.value.trim().toLowerCase();
            // ç®€å•é˜²æŠ–ï¼šç¡®ä¿è¿”å›çš„ç»“æœåŒ¹é…å½“å‰è¾“å…¥
            if (val && val.includes(payload.triggerWord.toLowerCase())) {
                renderList(payload.data);
            }
        }
    };

    // 3. æœç´¢é€»è¾‘
    let debounceTimer;
    searchInput.addEventListener('input', () => {
        const val = searchInput.value.trim();
        if (!val) { suggestionsPanel.style.display = 'none'; return; }
        
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(async () => {
            await fetch('/api/suggest', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    clientId, 
                    fullText: val, 
                    triggerWord: val, // ç®€åŒ–ç‰ˆç›´æ¥ç”¨å…¨æ–‡åšè§¦å‘
                    userContext: { season: currentSeason.code }
                })
            });
        }, 300);
    });

    // 4. æ¸²æŸ“åˆ—è¡¨
    function renderList(list) {
        suggestionsPanel.innerHTML = '';
        if (!list || list.length === 0) { suggestionsPanel.style.display = 'none'; return; }
        
        suggestionsPanel.style.display = 'block';
        list.forEach(item => {
            const li = document.createElement('li');
            li.innerHTML = `
                <div>
                    <div class="term-main">${item.label}</div>
                    <div class="term-sub">${item.kind} Â· ${item.detail || ''}</div>
                </div>
                ${item.score ? `<div class="hot-score">ğŸ”¥ ${item.score}</div>` : ''}
            `;
            li.addEventListener('click', () => {
                searchInput.value = item.insertText;
                suggestionsPanel.style.display = 'none';
                // ç‚¹å‡»å³çƒ­åº¦+1
                triggerValidate(item.insertText);
            });
            suggestionsPanel.appendChild(li);
        });
    }

    // 5. ç²˜è´´ä¸å…¥åº“
    document.getElementById('pasteBtn').addEventListener('click', async () => {
        try {
            const text = await navigator.clipboard.readText();
            if (text) { searchInput.value = text; searchInput.dispatchEvent(new Event('input')); }
        } catch(e) { showToast("æ— æ³•è¯»å–å‰ªè´´æ¿"); }
    });

    confirmBtn.addEventListener('click', () => triggerValidate(searchInput.value));

    async function triggerValidate(term) {
        if(!term) return;
        confirmBtn.disabled = true;
        try {
            const res = await fetch('/api/validate', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ term })
            });
            const json = await res.json();
            showToast(json.success ? `âœ… ${json.msg}` : `âŒ ${json.msg}`);
        } catch(e) { showToast("ç½‘ç»œé”™è¯¯"); }
        confirmBtn.disabled = false;
    }

    function showToast(msg) {
        toast.innerText = msg; toast.style.opacity = 1;
        setTimeout(() => toast.style.opacity = 0, 2000);
    }
    
    document.addEventListener('click', (e) => {
        if (!e.target.closest('.search-container')) suggestionsPanel.style.display = 'none';
    });
</script>
</body>
</html>
